    <script>
        function checkDay() {
            var day = document.getElementById("day").value;
            if (day >= 1 && day < 8) {
                if (day = 7) {
                    day = "Chu nhat";
                } else if (day = 6) {
                    day = "Thu 7";
                } else if (day = 5) {

                } else if (day = 4) {
                    day = "Thu 5";
                } else if (day = 3) {
                    day = "Thu 4";
                } else if (day = 2) {
                    day = "Thu 3";
                } else if (day = 1) {
                    day = "Thu 2";
                }
            }
            else {
                day = "khong hop le, vui long nhap lai";
            }
            document.getElementById("demo").innerHTML = day;
        }
