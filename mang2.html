<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: #5F9EA0;
        }
        input[type="button"] {
            background-color: #fff;
            color: red;
            margin: 5px ;
        }
        input[type="text"] {
            border: 2px solid #333;
            border-radius: 2px;
        }
        .product {
            background-color: #00FFFF;
        }
        th {
            border: 2px solid #fff;
        }
    </style>
</head>

<body>
    <b>Fullname_Customer</b> <br>
    <input type="text" id="name"> <br>
    <b>ID_Pro</b> <br>
    <input type="text" id="id"> <br>
    <b>Name_Pro</b> <br>
    <input type="text" id="pname"> <br>
    <b>Quantity_Pro</b> <br>
    <input type="text" id="qua"> <br>
    <b>Price_Pro</b> <br>
    <input type="text" id="price"> <br>

    <input type="button" value="save" onclick="save()">
    <input type="button" value="Show" onclick="show()">
    <input type="button" value="Reset" onclick="reset()">
    <table class="product">
        <thead class="thead-dark">
            <tr>
                <th>Auto increment</th>
                <th>Customer Name</th>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tbl"></tbody>
    </table>
</body>
<script>
    var arr = [];
    function save() {
        var a = {
            name: document.getElementById('name').value,
            id: document.getElementById('id').value,
            pname: document.getElementById('pname').value,
            qua: document.getElementById('qua').value,
            price: document.getElementById('price').value,
        }
        console.log(a);
        arr.push(a);
    }
    function show() {
        var html = '';
        for (i in arr) {
            var n = i;
            n++;
            html + "<tr>";
            html += "<td>" + (n) + "</td>";
            html += "<td>" + arr[i].name + "</td>";
            html += "<td>" + arr[i].id + "</td>";
            html += "<td>" + arr[i].pname + "</td>";
            html += "<td>" + arr[i].qua + "</td>";
            html += "<td>" + arr[i].price + "</td>";
            html += "<td>" + parseFloat(arr[i].qua) * parseFloat(arr[i].price) + "</td>"; html + "</tr>";
            html += "</tr>";
        }

        document.getElementById('tbl').innerHTML = html;
    }
    function reset() {
        document.getElementById('name').value = '';
        document.getElementById('id').value = '';
        document.getElementById('pname').value = '';
        document.getElementById('qua').value = '';
        document.getElementById('price').value = '';
    }
</script>

</html>
